<!DOCTYPE html>
<!-- Define el tipo de documento como HTML5 -->
<html lang="en">
<!-- Lenguaje del documento en inglés (puedes cambiar a "es" si prefieres) -->

<head>
    <meta charset="UTF-8">
    <!-- Define la codificación de caracteres como UTF-8 -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Hace que el diseño sea responsive en dispositivos móviles -->

    <title class="titlePoki">POKIMON</title>
    <!-- Título de la pestaña del navegador -->

    <link rel="stylesheet" href="css/index.css">
    <!-- Enlace al archivo de estilos CSS -->
</head>

<body>
    <!-- Contenido principal de la página -->
    <div class="container">
        <!-- Contenedor principal para centrar o dar estilo al contenido -->

        <div class="titleSub-poki">
            <!-- Sección del título y subtítulo del juego -->
            <h1 class="titlePoki">BIENVENIDO A POKIMON</h1>
            <!-- Título principal visible en la página -->

            <p class="text-poki">Bienvenido a mi primer juego en JavaScript</p>
            <!-- Texto de introducción o descripción -->
        </div>
        <br>
        <!-- Salto de línea para espacio visual -->
    </div>

    <div class="botton-group">
        <!-- Grupo de botones para navegación -->

        <button class="botton-poki" onclick="location.href='./vistas/login.html'">Iniciar</button>
        <!-- Botón que redirige al formulario de inicio de sesión -->

        <button class="botton-poki" onclick="location.href='./vistas/registrar.html'">Registrarse</button>
        <!-- Botón que redirige al formulario de registro -->
    </div>
</body>

</html>
